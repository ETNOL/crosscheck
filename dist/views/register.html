<div class="row"> <div class="col-md-4 col-md-offset-4"> <div class="panel panel-default"> <div class="panel-body"> <h4 class="text-center"> Sign Up For Crosscheck!</h4> <form ng-submit="register()" role="form"> <div class="form-group"> <label for="exampleInputEmail1" class="sr-only">Username</label> <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span> <input ng-model="user.username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username"> </div> </div> <div class="form-group"> <label for="exampleInputEmail1" class="sr-only">Email address</label> <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span> <input ng-model="user.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"> </div> </div> <div class="form-group"> <label for="exampleInputPassword1" class="sr-only">Password</label> <div class="input-group"> <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span> <input ng-model="user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> </div> </div> <div class="form-group"> <label for="exampleInputPassword1" class="sr-only">Confirm Password</label> <div class="input-group"> <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span> <input ng-model="user.confirmPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password"> </div> </div> <input type="submit" value="Register" class="btn btn-success btn-sm"> </form> </div> </div> </div> </div>
