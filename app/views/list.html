<div class="row">
	<div ng-repeat="item in items">
		<div class="col-xs-12">
			<a class="repeated-item btn btn-info btn-lg btn-block" href="" ng-click="checkItem($index)">{{ item.item }}<span ng-show="checked(item)"class="glyphicon glyphicon-ok"></span></a><br/>
		</div>
	</div>
<br/>
</div>
<div class="row">
<form ng-submit="addItem()">
	<div class="col-xs-5">
	<input type="text" class="form-control" ng-model="item.description"><br/>
	</div>
	<input type="submit" class="btn btn-primary" value="Add item">
	</form>
</div>
